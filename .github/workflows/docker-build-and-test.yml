name: Docker Build and Test

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build Docker Image
      run: docker build -t uod-lib-occupancy-app .

    - name: Run Container
      run: docker run -d -p 8080:8080 uod-lib-occupancy-app

    - name: Check Container Status
      run: docker ps
    
    - name: Check if accessible on localhost
      run: |
        sleep 15 # Wait for the server to start
        curl http://localhost || exit 1
