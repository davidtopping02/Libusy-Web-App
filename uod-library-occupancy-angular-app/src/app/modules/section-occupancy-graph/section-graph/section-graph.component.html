<!-- section-graph.component.html -->
<div class="current-section-occupancy">
    <table class="charts-css column show-labels show-7-secondary-axes data-spacing-2">
        <tbody>
            <tr *ngFor="let hourData of dayArray" app-hour-col [colData]="hourData" [showTime]="isCurrentDay"></tr>
        </tbody>
    </table>

    <app-day-button-group (daySelected)="handleDaySelected($event)"></app-day-button-group>
</div>
