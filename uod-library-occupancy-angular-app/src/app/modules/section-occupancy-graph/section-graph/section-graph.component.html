<div class="current-section-occupancy">
    <table class="charts-css column show-labels  show-7-secondary-axes data-spacing-2 ">
        <tbody>
            <tr *ngFor="let hourData of dayArray" app-hour-col [colData]="hourData"></tr>
        </tbody>
    </table>

    <div class="live-indicator-block mt-3">
        <span class="live-indicator">
            <i class="fa fa-circle blink" aria-hidden="true"></i>Live
        </span>
    </div>
</div>
